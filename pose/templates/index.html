    <script>
        var videoInterval;
        var videoFeedActive = false;

        function startVideo() {
            if (!videoFeedActive) {
                // Start the video feed only if it's not already active
                document.getElementById('video-feed').src = "{{ url_for('video_feed') }}";
                videoInterval = setInterval(function() {
                    document.getElementById('video-feed').src = "{{ url_for('video_feed') }}";
                }, 1000);
                videoFeedActive = true;
            }
        }

        function stopVideo() {
            // Stop the video feed
            clearInterval(videoInterval);
            document.getElementById('video-feed').src = "";
            videoFeedActive = false;
        }
    </script>
